<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/bootstrap-theme.css" />
    <link rel="stylesheet" href="/css/datatables.css" />
    <link rel="stylesheet" href="/css/buttons.bootstrap.css" />
    <link rel="stylesheet" href="/css/searchPanes.dataTables.min.css" />
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/datatables.js"></script>
    <script src="/js/jquery.dataTables.js"></script>
    <script src="/js/dataTables.buttons.js"></script>
    <script src="/js/buttons.bootstrap.min.js"></script>
    <script src="/js/dataTables.searchPanes.min.js"></script>


    <title>SBA Datasets</title>
  </head>
  <body>
    <div class="container">
      <p class="h2">
        Small Business Administration: Available Datasets
      </p>
    </div>
    <div class="container-fluid">
    <table id="sbaDatasets" class="table table-striped table-bordered table-hover table-responsive" style="width:80%">
      <thead>
      <tr>
        <th>Identifier</th>
        <th>Title</th>
        <th>Description</th>
        <th>License</th>
        <th>Contact</th>
        <th>Keywords</th>
      </tr>
      </thead>
      <tbody>
        {{ range . }}
          <tr>
            <td>{{ .Identifier }}</td>
            <td>{{ .Title }}</td>
            <td>{{ .Description }}</td>
            <td>{{ .License }}</td>
            {{ if .ContactEmail }}
              <td><a href="mailto:{{ .ContactEmail }}">{{ .ContactFn }}</a></td>
            {{ else }}
            <td>{{ .ContactFn }}</td>
            {{ end }}
            <td>{{ .Keyword }}</td>
          </tr>
        {{ end }}
      </tbody>
    </table>
    </div>
  </body>
<script type="javascript" lang="javascript">
  $(document).ready(function() {
    $('#sbaDatasets').DataTable({
      "paging": true,
      "ordering": true,
      "info": true,
      "pagingType": "full_numbers",
      "scrollY": 800
    });
  } );
</script>
</html>
